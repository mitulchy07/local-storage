<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body class="m-5 p-5 text-center">
    <h1>Let's go to Picnic.</h1>
    <h5 class="text-danger">tell me your decision</h5>

    <button class="btn btn-success" onclick="askSomething()">Click Me For Decision.</button>


    <section>

        <div class="input-group m-5">
            <span class="input-group-text">Write Here: </span>
            <textarea id="name-field" class="form-control" aria-label="With textarea"></textarea>
            <button id="btn-add-name" class="btn btn-success border">Add to Local Storage</button>
            <button id="btn-remove-name" class="btn btn-success border">Remove from Local Storage</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
